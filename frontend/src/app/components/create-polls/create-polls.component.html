<button
  (click)="isOpen = !isOpen"
  mat-raised-button
  color="accent"
  style="margin-bottom: 2em;"
>
  <mat-icon>add</mat-icon>Create poll
</button>
<div *ngIf="isOpen" style="margin-bottom: 2em;">
  <form
    #formDirective="ngForm"
    [formGroup]="form"
    (ngSubmit)="onSubmit(form.value)"
    novalidate
  >
    Value: {{ form.value | json }}
    <div>
      <mat-form-field style="width: 100%;">
        <mat-label>Question</mat-label>
        <input matInput formControlName="question" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field style="width: 100%;">
        <mat-label>Answer1</mat-label>
        <input matInput formControlName="answer1" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field style="width: 100%;">
        <mat-label>Answer2</mat-label>
        <input matInput formControlName="answer2" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field style="width: 100%;">
        <mat-label>Answer3</mat-label>
        <input matInput formControlName="answer3" />
      </mat-form-field>
    </div>

    <button
      [disabled]="!form.valid"
      style="width: 100%;"
      mat-raised-button
      color="accent"
      type="submit"
    >
      Post poll
    </button>
  </form>
</div>
